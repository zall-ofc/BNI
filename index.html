<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejeki Wondr BNI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Logo_BNI.png/320px-Logo_BNI.png" alt="BNI Logo" class="logo">
        <h1>rejeki <span class="highlight">wondr</span> BNI</h1>
        <p class="periode">Periode Program: April 2025 - 31 Januari 2026</p>
    </header>

    <section class="prizes">
        <div class="prize"><strong>2</strong> Mercedes-Benz E300</div>
        <div class="prize"><strong>20</strong> All New Honda HR-V</div>
        <div class="prize"><strong>14</strong> Chery J6</div>
        <div class="prize"><strong>170</strong> Honda Beat</div>
        <div class="prize"><strong>790</strong> Smartphone & Hadiah Seru Lainnya</div>
    </section>

    <section class="cta">
        <p><a href="#" onclick="ambilKupon()" class="ambil-link">klik ambil kupon</a></p>
        <button class="ambil-btn" onclick="ambilKupon()">Ambil Kupon Undian</button>
    </section>

    <footer class="footer">
        <p>wondr by BNI | BUMN untuk Indonesia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
